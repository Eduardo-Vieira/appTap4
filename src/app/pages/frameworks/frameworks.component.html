

<div class="app-container padding ">
    
    <h1 class="padding" >Frameworks</h1>
    
   

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" >

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Column -->
            <ng-container matColumnDef="id_frameworks">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id_frameworks}} </td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="tx_liguagem">
                <th mat-header-cell *matHeaderCellDef> Linguagem </th>
                <td mat-cell *matCellDef="let element"> {{element.tx_liguagem}} </td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="tx_nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.tx_nome}} </td>
            </ng-container>
            
            <!-- Column -->
            <ng-container matColumnDef="tx_site">
                <th mat-header-cell *matHeaderCellDef> Site </th>
                <td mat-cell *matCellDef="let element"> {{element.tx_site}} </td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="tx_ano">
                <th mat-header-cell *matHeaderCellDef> Ano </th>
                <td mat-cell *matCellDef="let element"> {{element.tx_ano}} </td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="tx_criador">
                <th mat-header-cell *matHeaderCellDef> Criador </th>
                <td mat-cell *matCellDef="let element"> {{element.tx_criador}} </td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="tx_versao">
                <th mat-header-cell *matHeaderCellDef> Versão </th>
                <td mat-cell *matCellDef="let element"> {{element.tx_versao}} </td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="tx_tipos">
                <th mat-header-cell *matHeaderCellDef> Tipos </th>
                <td mat-cell *matCellDef="let element"> {{element.tx_tipos}} </td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="tx_opniao">
                <th mat-header-cell *matHeaderCellDef> Opnião </th>
                <td mat-cell *matCellDef="let element"> {{element.tx_opniao}} </td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="menu">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="doDetail(element.id_frameworks)"><mat-icon>visibility</mat-icon></button>
                        <button mat-button (click)="doEdit(element.id_frameworks)"><mat-icon>edit</mat-icon></button>
                    </td>
            </ng-container>       
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<div class="app-fab-bottom-right">
    <button mat-fab color="warn" routerLink="/frameworks-add/">
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
</div>
