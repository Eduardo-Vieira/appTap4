<mat-toolbar color="primary" *ngIf="auth">
        <mat-toolbar-row>
          <span>{{title}}</span>
          <span class="example-spacer"></span>
          <button mat-button (click)="doExit()"><mat-icon class="example-icon">exit_to_app</mat-icon>Sair</button>
        </mat-toolbar-row>
</mat-toolbar>

<div class="app-side-nav">
    <div class="app-side-menu" *ngIf="auth">
        <mat-list>
            <mat-list-item *ngFor="let m of menu" (click)="navPage(m)" >                
                <p mat-line>{{m.title}}</p>
                <mat-icon matSuffix> navigate_next </mat-icon>
                <mat-divider></mat-divider>                                
            </mat-list-item>
        </mat-list>
    </div>    
    <div [ngClass]="{'app-side-content' : auth}">
        <router-outlet></router-outlet>
    </div>
</div>
