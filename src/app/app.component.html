<mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>{{title}}</span>
        </mat-toolbar-row>
</mat-toolbar>

<div class="app-side-nav">
    <div class="app-side-menu">
        <mat-list>
            <mat-list-item *ngFor="let m of menu" (click)="navPage(m)" >                
                <p mat-line>{{m.title}}</p>
                <mat-icon matSuffix> navigate_next </mat-icon>
                <mat-divider></mat-divider>                                
            </mat-list-item>
        </mat-list>
    </div>    
    <div class="app-side-content">
        <router-outlet></router-outlet>
    </div>
</div>
